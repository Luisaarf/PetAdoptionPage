<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <title>Adoção de Animais</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <img src="assets/images/ico.png" alt="Logo" width="50" height="50">
    <h2 id="title">LOGIN</h2>
    <p id="subtitle">Insira seus dados para continuar</p>
    <br>
    <form>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="user@exemplo.com.br">
        <br>
        <label for="senha">Senha</label><br>
        <input type="password" name="senha" id="senha" placeholder="*****"> <br>
        <button type="submit" id="submit">Entrar</button>
    </form>
</body>
